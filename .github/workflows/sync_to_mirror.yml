name: Sync sync-origin to sync-mirror

on:
  push:
    branches:
      - main

jobs:
  sync:
    if: github.repository == 'penguinspizza/sync-origin'  # sync-originでのみ動作

    runs-on: ubuntu-latest

    steps:
      # Clone sync-origin
      - name: Clone sync-origin
        run: |
          git clone https://penguinspizza:${{ secrets.PAT }}@github.com/penguinspizza/sync-origin.git

      # Clone sync-mirror
      - name: Clone sync-mirror
        run: |
          git clone https://penguinspizza:${{ secrets.PAT }}@github.com/penguinspizza/sync-mirror.git

      # Use rsync to copy all files from sync-origin to sync-mirror, excluding .git
      - name: Copy files from sync-origin to sync-mirror (excluding .git)
        run: |
          rsync -a --exclude '.git' sync-origin/ sync-mirror/  # .gitフォルダを除外してコピー

      # Commit and Force Push changes to sync-mirror
      - name: Commit and Force Push changes to sync-mirror
        run: |
          cd sync-mirror
          git config user.name "penguinspizza"
          git config user.email "72650078+penguinspizza@users.noreply.github.com"
          git add .
          git commit -m "Sync from sync-origin"
          git push --force origin main
